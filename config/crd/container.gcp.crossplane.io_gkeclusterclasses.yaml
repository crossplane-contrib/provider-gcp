              properties:
                enabled:
                  description: 'Enabled: Enable the PodSecurityPolicy controller for
                    this cluster. If enabled, pods must be valid under a PodSecurityPolicy
                    to be created.'
                  type: boolean
              type: object
            privateClusterConfig:
              description: 'PrivateClusterConfig: Configuration for private cluster.'
              properties:
                enablePeeringRouteSharing:
                  description: 'EnablePeeringRouteSharing: Whether to enable route
                    sharing over the network peering.'
                  type: boolean
                enablePrivateEndpoint:
                  description: 'EnablePrivateEndpoint: Whether the master''s internal
                    IP address is used as the cluster endpoint.'
                  type: boolean
                enablePrivateNodes:
                  description: 'EnablePrivateNodes: Whether nodes have internal IP
                    addresses only. If enabled, all nodes are given only RFC 1918

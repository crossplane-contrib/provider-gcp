                enableNetworkEgressMetering:
                  description: 'EnableNetworkEgressMetering: Whether to enable network
                    egress metering for this cluster. If enabled, a daemonset will
                    be created in the cluster to meter network egress traffic.'
                  type: boolean
              type: object
            subnetwork:
              description: 'Subnetwork: The name of the Google Compute Engine [subnetwork](/compute/docs/subnetworks)
                to which the cluster is connected.'
              type: string
            subnetworkRef:
              description: SubnetworkRef references to a Subnetwork and retrieves
                its URI
              properties:
                name:
                  description: 'Name of the referent. More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                    TODO: Add other useful fields. apiVersion, kind, uid?'
                  type: string
              type: object
            tierSettings:
              description: 'TierSettings: Cluster tier settings.'

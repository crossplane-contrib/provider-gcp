                      required:
                      - startTime
                      type: object
                  required:
                  - dailyMaintenanceWindow
                  type: object
              required:
              - window
              type: object
            masterAuth:
              description: 'MasterAuth: The authentication information for accessing
                the master endpoint. If unspecified, the defaults are used: For clusters
                before v1.12, if master_auth is unspecified, `username` will be set

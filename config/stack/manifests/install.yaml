apiVersion: apps/v1
kind: Deployment
metadata:
  name: provider-gcp
  labels:
    core.crossplane.io/name: "provider-gcp"
spec:
  selector:
    matchLabels:
      core.crossplane.io/name: "provider-gcp"
  replicas: 1
  template:
    metadata:
      name: "provider-gcp-controller"
      labels:
        core.crossplane.io/name: "provider-gcp"
    spec:
      containers:
      - name: "provider-gcp-controller"
        image: "crossplane/provider-gcp:master"
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
